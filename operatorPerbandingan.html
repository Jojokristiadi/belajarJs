<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Operator</title>
</head>
<body>
    <script>
        let result = 5 == "5";
        document.writeln( "<p>" + result + "<p>" );

        result = 5 === "5";
        document.writeln( "<p>" + result + "<p>" );

        result = 5 > 14;
        document.writeln( "<p>" + result + "<p>" );

        result = 5 != 5;
        document.writeln( "<p>" + result + "<p>" );
            result = 5 !== "5";
        document.writeln( "<p>" + result + "<p>" );


    //operator logika
    const nilaiulangan = 84;
    const jumlahAbsensi = 2;

    const lulusujian = nilaiulangan > 75;
    const lulusabsensi = jumlahAbsensi < 1;

    const naikkelas = lulusabsensi && lulusujian;
    document.writeln("<p>" + naikkelas + "<p>");
    </script>
</body>
</html>
