<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Method</title>
</head>
<body>
    <script>
        //arrow method

        const person  ={
            name : "Rudi",
            sayHello :  (name) => { 
             console.info(`Hello ${name}`)   
            }
        };
        person.sayHello("Andi");
    </script>
</body>
</html>
