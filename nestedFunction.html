<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function nested</title>
</head>
<body>
    <script>
        //bisa membuat function dalam bentuk apapun
        //inner function cmn bisa diakses didalam function

        function outer(){
            function inner(){

                inner()
                inner()
            }
            outer()
            
        }
    </script>
</body>
</html>
