<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    <script>
        const nilai = 70;
        if(nilai>75){
            document.writeln("Lulus");
        }else{
            document.writeln("Mengulang");
        };
    </script>
</body>
</html>
