        //in operator bodo amat dengan isi pada object atau array, 
        // kalau undefined atau null, tetap dibilang ada

        const person= {
            namaDepan: null,
            namaBelakang: "Kristiadi"
        };
        if("namaDepan" in person){
            alert("Ada kok!");
        }else{
            alert("Tidak ada!");
        }
