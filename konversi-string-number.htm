<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi string to number</title>
</head>
<body>
    <script>
        const value1 = "1";
        const value2 = 2;

        const sum = value1 + value2;

        document.writeln(`<p> ${sum} </p>`)

        //hasilnya 12

        // pakai parseint() ini tolerir kesalahan
        // pakai parsefloat() ini tolerir kesalahan
        // number()ini tidak tolerir kesalahan
        // number.toString()
        const value3 = parseInt("1");
        const value4 = 2;

        const sum2 = value3 + value4;
        document.writeln(`<p> ${sum2} </p>`)
    </script>
</body>
</html>
