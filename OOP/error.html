    <script>
        //melempar error dengan throw diikuti instance
        //secara otomatis berhenti disitu
        class MathUtil {

static sum(...numbers) {
    if(numbers.length == 0 ){
        // const error = new error("Total parameter harus lebih dari 0")
        // throw error

        //yang simpel nya 

        throw new error("Total parameter harus lebih dari 0")
    }
    let total = 0;
    for (const number of numbers) {
        total += number;
    }
    return total;
}

}
console.info(MathUtil.sum())
console.info("eko")
const result = MathUtil.sum(5,3,6,2,11,1,6,8,53,2);
console.info(result);
 

</script>
