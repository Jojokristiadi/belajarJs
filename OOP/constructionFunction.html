<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Function</title>
</head>
<body>
    <script>
        //constructor function mirip dengan function, kita bsa nambah parameter pada constructor 
        //untuk nambahin constructor di class pake nama constructor

        class Person{
            constructor(name){
                //mengisikan kode apaapun
                console.info(`Ngetes bang namanya ${name}`)

            }
        }
        const eko = new Person("Reza")
        console.info(eko)
    </script>
</body>
</html>
