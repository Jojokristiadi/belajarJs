<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pewarisan</title>
</head>
<body>
    <script>
        //dalam constructor, umumnya kita membuat property yang baik itu berisikan value atau function
        //dalam constructor, dapat panggil constructor laen bisa warisin semua constructor lain.
        // cara pake namaConstructor.call(this, parameter)


        function Employe(firstName){
            this.firstName = firstName;
            this.sayHello = function(name){
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        function manager(firstName, lastName){
            //ini adalah pewarisan dari employe.
            Employe.call(this, firstName)
            this.lastName = lastName
        }

        const eko = new manager("Eko", "Khannedy")
        console.info(eko)
    </script>
</body>
</html>
