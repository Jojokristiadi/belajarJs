<body>
    <script>
        //buat method class bisa dengan menambahkan method di class constructor function

         class Person{
            constructor(name){
                this.name = name
            }
            sayHello(name){
            console.info(`Hello ${name}, my name is ${this.name}`)
         }
         }

         const eko = new Person("eko")
         console.info(eko)
         console.info(eko.name)

    </script>
