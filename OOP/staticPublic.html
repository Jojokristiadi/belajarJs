<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static public</title>
</head>
<body>
    <script>
        // kata kunci bisa ditambahkan di method juga
        //jika ditambahkan di method, maka itu punya class nya, bukan prototype
        // untuk akses bisa pakai static class field

        //contoh

        class MathUtil {

static sum(...numbers) {
    let total = 0;
    for (const number of numbers) {
        total += number;
    }
    return total;
}

}

const result = MathUtil.sum(5,3,6,2,11,1,6,8,53,2);
console.info(result);

</script>
</body>
</html>
