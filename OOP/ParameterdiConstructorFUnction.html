    <script>
        //secara default, class di javascript adalah function
        //, maka dapat membuat function di dalam parameter

        //contoh 
        function Person(firstName,lastName){
            //mengubah mengambil dari paramter mana
            // this.firstName = "",
            // this.lastName = ""
            this.firstName = firstName
            this.lastName = lastName

            this.sayHello = function (name){
                document.writeln(`Hello ${name}, my name is ${this.firstName}`)
            }

        }
        const eko = new Person("Rudi", "Tabuti")
        eko.sayHello ("Joko")


        const handi = new Person("Ryan", "Handi")
        handi.sayHello("Joko")

        console.info(eko)
        console.info(handi)
