<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Class Field</title>
</head>
<body>
    <script>
        // static pada field tidak akan menjadikan property di instance,
        // dan method tidak akan menjadi function di prototype
        // ini dipake saat mau buat utility field.
        // bersifat global
         
        //contoh

        class Configuration{
            static name = 'Belajar JavaScripts'
            static version = 1.2
            static author = 'Joshua Kristiadi'

        }
        const config = new Configuration()
        console.info(config)

        // cara akses baris 19-21 bukan kaya gini:
        console.info(config.name) // undefined

        //caranya gini
        console.info(Configuration.name) //ini langsung panggil nama class.
    </script>
</body>
</html>
