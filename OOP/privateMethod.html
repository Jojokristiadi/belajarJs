<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        //cara membuat method jadi private 
        // adalh dengan menuliskan # didepan method. alhasil jadi private

        class Person {
            say(name){
                if(name) {
                    this.#sayWithName(name)
                }else{
                    this.#sayWithoutName()
                }
            }
            #sayWithoutName(){
                console.info(`Hello`)
            }
            #sayWithName(name){
                console.info(`Hello ${name}`)
            }
        }

        const eko = new Person()
        eko.say("Budi")
    </script>
</body>
</html>
