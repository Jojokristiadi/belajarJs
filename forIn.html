<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOr In</title>
</head>
<body>
    <script>
        //for in bisa digunakan untuk array


        const orang={
            firstName : "Joshua",
            lastName: "Kristiadi"

        };
        for(const property in orang){
            document.writeln(`${property} : ${orang[property]}`)
        };
    </script>
</body>
</html>
