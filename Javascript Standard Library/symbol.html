<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>
<body>
    <script>
        //membuat tipe data yang digaransi selalu unique
        // symbol sering digunakan dalam membuat key dalam object
        {
    // symbol
    const firstName = Symbol("firstName");
    const lastName = Symbol("lastName");

    const person = {};
    person[firstName] = "Eko";
    person[lastName] = "Khannedy";

    console.info(person);
  }

  {
    // symbol for

    console.info(Symbol.for("firstName") === Symbol.for("firstName"));

    const person = {};
    person[Symbol.for("firstName")] = "Eko";
    person[Symbol.for("lastName")] = "Khannedy";

    console.info(person);
    console.info(person[Symbol.for("firstName")]);
    console.info(person[Symbol.for("lastName")]);
  }

</script>
</body>
</html>
