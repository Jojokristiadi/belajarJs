<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
    //cmn bisa menggunakan number, gk bisa integer maupun bigint
    console.info(Math.max(10, 11, 12, 13, 8));// angka max
    console.info(Math.min(10, 11, 12, 13, 8)); //angka minimal
    console.info(Math.round(10.5));//bulat keatas
    console.info(Math.round(10.3));//bulat keatas
    console.info(Math.floor(10.8)); //bulat kebawah
    console.info(Math.ceil(10.3));//selalu keatas

</script>
</body>
</html>
