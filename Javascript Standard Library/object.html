<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>

    {
        // object freeze & seal
        //object freeze tidak bisa diubah isinya atau dihapus attribute nya.
        const person = {
            firstName: "Eko",
            lastName: "Khannedy"
        };

        Object.freeze(person);
        // Object.seal(person);
        //object seal bisa mengganti isi nya namun tidak bisa menghapus attribute nya.
        person.firstName = "Budi";
        person.middleName = "Kurniawan";
        delete person.lastName;

        console.info(person);
    }

    {

        // object assign
        // untuk menggabungkan semua attribute dari sebuah object ke object lain
        // Object.assign(target, source)
        const target = {
            firstName: "Eko"
        };
        const source = {
            lastName: "Khannedy"
        };

        Object.assign(target, source);
        console.info(target);
        console.info(source);

    }

    {

        // Object property name & value
        // Object juga punya static method untuk mengambil properties names and values
        // Object.values (untuk mengambil semua properties value)
        // Object.getPropertyNames () berfungsi untuk mengambil semua properties name
         const person = {
            firstName: "Eko",
            lastName: "Khannedy"
        };

        console.info(Object.values(person));
        console.info(Object.getOwnPropertyNames(person));

    }

</script>
</body>
</html>
