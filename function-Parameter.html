<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function argument</title>
</head>
<body>
    <script>
        //bisa kirimkan data ke function lain
        //parameter ditempatkan di dalam kurung method
        //parameter bisa lebih 1

        //contoh
        function fullName(firstName, lastName){
            document.writeln(`Hello ${firstName} ${lastName}`);
        }

        fullName("Reza", "Rahadian");
        fullName("Indah", "Sri");
    </script>
</body>
</html>
