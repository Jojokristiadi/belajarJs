<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function punyaHuruf(kataPertama, kataKedua) {
  for (let i = 0; i < kataPertama.length; i++) {
    if (kataKedua.indexOf(kataPertama[i]) === -1) {
      return false;
    }
  }
  return true;
}

document.writeln(punyaHuruf('cat', 'antarctica')); // true
document.writeln(punyaHuruf('cat', 'australia')); // false
document.writeln(punyaHuruf('cat', 'ANTARCTICA')); // true

    </script>
</body>
</html>
